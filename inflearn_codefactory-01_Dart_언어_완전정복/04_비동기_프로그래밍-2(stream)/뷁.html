<html lang="en">

<script>

    let limit = 10000

    let myDivTag = document.createElement('div')
    let myTitle = document.createElement('h3')
    myTitle.innerText = `${limit}보다 작은 소수들 띠용띠용`
    myDivTag.append(myTitle)
    document.body.append(myDivTag)
    
    let myUlTag = document.createElement('ul')
       
    let count = 1
    
    while (count < limit) {
        let yaksu = []
        // console.log(`count : ${count}`)
        for (let i = 1; i <= count; i++) {
            if (count % i === 0) {
                yaksu.push(i)
                // console.log(`i : ${i} / ${count%i}`)
            }
        }
        if (yaksu.length === 2) {
            // console.log(yaksu)
            // console.log(`${count} 은/는 소수입니다.`)
            let liTag = document.createElement('li')
            liTag.innerText = `${count}`
            myUlTag.append(liTag)
        }
        count += 1
    }

    document.body.append(myUlTag)

</script>
